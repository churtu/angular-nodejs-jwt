<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card animated fadeInDown">
            <div class="card-header">
                <h3 class="card-title text-center"> SignUP</h3>
            </div>
            <img src="../../../assets/logo.png" class="mx-auto d-block m-4" style="width: 40%;" alt="logo">
            <div class="card-body">
                <form (submit)="onSubmit()">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fas fa-user-alt"></i>
                                </span>
                            </div>
                            <input [(ngModel)]="user.user" type="text" name="user" class="form-control"
                            placeholder="Username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                            <input [(ngModel)]="user.password" type="password" name="password" class="form-control"
                            placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                            <input [(ngModel)]="user.confirmPass" type="password" name="confirmPass" class="form-control"
                            placeholder="Confirm password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block btn-lg">SignUP</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
